<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Video Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .video-container {
            width: 800px;
            max-width: 100%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }
        .heading {
            text-align: center;
            font-size: 28px;
            margin-top: 20px;
            color: #333;
        }
        .contribution-list {
            list-style-type: decimal;
            padding-left: 20px;
            font-size: 18px;
            margin-top: 10px;
            color: #555;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        .back-button {
            text-align: center;
            margin-top: 20px;
        }
        .back-button a {
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .back-button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/8Y5lv0Egnkk?start=112" frameborder="0" allowfullscreen></iframe>
        </div>
        <h1 class="heading">My Contribution to the Project</h1>
        <ul class="contribution-list">
            <li>Calibration of the flight control hardware</li>
            <li>Fabrication of some parts of the UAV, such as nose-head, wings, and tail</li>
            <li>Aerodynamic analysis of certain parts</li>
        </ul>
        <div class="back-button">
            <a href="index.html">Back to Home</a>
        </div>
    </div>
</body>
</html>
